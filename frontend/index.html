<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroLink 360</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="login-container animate">
    <h2>🌿 AgroLink 360</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="👤 Username" required>
      <input type="password" id="password" placeholder="🔒 Password" required>
      <input type="text" id="fullname" placeholder="📛 Full Name" required>
      <input type="number" id="age" placeholder="🎂 Age" required>
      <p id="error" class="error"></p>
      <button type="submit">Login 🚀</button>
    </form>
  </div>

  <!-- Mode Switch Page -->
  <div id="roleSelectPage" class="role-container animate" style="display: none;">
    <h2>Select Mode</h2>
    <button class="role-btn" onclick="chooseRole('farmer')">🧑‍🌾 Farmer Mode</button>
    <button class="role-btn" onclick="chooseRole('buyer')">🛒 Buyer Mode</button>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboardPage" class="dashboard" style="display: none;">
    <div class="sidebar" id="sidebar"></div>
    <div class="main">
      <div class="content-box">
        <h2 id="sectionTitle">Welcome to AgroLink 360</h2>
        <div id="sectionContent">
          <p>Select an option from the left menu.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
