<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroLink 360 - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar button {
      margin: 8px 0;
      padding: 12px;
      background: #34495e;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar button:hover {
      background: #16a085;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      background: #ecf0f1;
      padding: 40px;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: flex-start; /* content starts from top */
    }

    /* Central content box */
    .content-box {
      width: 80%;
      min-height: 70%;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    .content-box h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .content-box p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>🌿 AgroLink</h2>
    <button onclick="showSection('chat')">💬 Chat</button>
    <button onclick="showSection('buy')">🛒 Buy</button>
    <button onclick="showSection('sell')">📦 Sell</button>
    <button onclick="showSection('weather')">☁ Live Weather</button>
    <button onclick="showSection('news')">📰 News</button>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="content-box">
      <h2 id="sectionTitle">Welcome to AgroLink 360</h2>
      <div id="sectionContent">
        <p>Select an option from the left menu.</p>
      </div>
    </div>
  </div>

  <script>
    function showSection(section) {
      const title = document.getElementById("sectionTitle");
      const content = document.getElementById("sectionContent");

      switch(section) {
        case "chat":
          title.innerText = "Chat Room";
          content.innerHTML = "<p>💬 Chat space will appear here.</p>";
          break;
        case "buy":
          title.innerText = "Buy Products";
          content.innerHTML = "<p>🛒 Browse and buy spices, seeds, and tools here.</p>";
          break;
        case "sell":
          title.innerText = "Sell Products";
          content.innerHTML = "<p>📦 List your farm produce here for selling.</p>";
          break;
        case "weather":
          title.innerText = "Live Weather";
          content.innerHTML = "<p>☁ Weather updates will appear here.</p>";
          break;
        case "news":
          title.innerText = "Agri News";
          content.innerHTML = "<p>📰 Latest agricultural news will appear here.</p>";
          break;
        default:
          title.innerText = "Welcome to AgroLink 360";
          content.innerHTML = "<p>Select an option from the left menu.</p>";
      }
    }
  </script>
</body>
</html>
